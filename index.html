<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>影像大小調整與提交</title>
  <style>
    .image-container {
      width: 300px;
      height: 300px;
      border: 2px dashed #ccc;
      resize: both;
      overflow: auto;
      margin-bottom: 10px;
      position: relative;
    }
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>登入</h2>
  <input type="text" id="username" placeholder="輸入帳號" />
  <button id="btnLogin">登入</button>

  <div id="userSection" style="display:none;">
    <h2>調整影像大小比例</h2>
    <div class="image-container" id="imageBox">
      <img id="userImage" src="" alt="使用者影像" />
    </div>

    <h3>文字回答</h3>
    <textarea id="textAnswer" rows="4" cols="50" placeholder="請輸入回答"></textarea>

    <br />
    <button id="btnSubmit">提交資料</button>
  </div>

  <script>
    const backendUrl = 'https://why817-github-io.onrender.com'; // 改成你 Render 部署的網址

    const btnLogin = document.getElementById('btnLogin');
    const btnSubmit = document.getElementById('btnSubmit');
    const userSection = document.getElementById('userSection');
    const usernameInput = document.getElementById('username');
    const imageBox = document.getElementById('imageBox');
    const userImage = document.getElementById('userImage');
    const textAnswer = document.getElementById('textAnswer');

    let loggedInUser = null;

    btnLogin.onclick = async () => {
      const username = usernameInput.value.trim();
      if (!username) {
        alert('請輸入帳號');
        return;
      }
      try {
        const res = await fetch(`${backendUrl}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username }),
        });
        const data = await res.json();
        if (res.ok) {
          loggedInUser = data.username;
          alert(`登入成功，歡迎 ${data.username}`);
          userImage.src = data.imageUrl || 'https://via.placeholder.com/300';
          userSection.style.display = 'block';
        } else {
          alert(data.message || '登入失敗');
        }
      } catch (err) {
        alert('無法連接後端');
        console.error(err);
      }
    };

    btnSubmit.onclick = async () => {
      if (!loggedInUser) {
        alert('請先登入');
        return;
      }
      const width = imageBox.clientWidth;
      const height = imageBox.clientHeight;

      const payload = {
        username: loggedInUser,
        imageSize: { width, height },
        textAnswer: textAnswer.value.trim(),
      };

      try {
        const res = await fetch(`${backendUrl}/api/submit`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (res.ok) {
          alert('資料提交成功！謝謝您的參與');
          textAnswer.value = '';
        } else {
          alert(data.message || '提交失敗');
        }
      } catch (err) {
        alert('無法連接後端');
        console.error(err);
      }
    };
  </script>
</body>
</html>
